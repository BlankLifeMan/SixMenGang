<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗界面</title>
    <style>
        .div1{ border:2px solid #BBBBBB;
            width: 420px;
            text-align:center;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            background: #FFFFFF ;
            opacity:0.95;
            filter:alpha(opacity=40);
            border-radius:30px;}
    </style>
</head>
<body >
<div class="div1" >
     <br>
        <p><img src="../images/11.png" height="50" width="50"/> 相约</p>
        <p>----------使用第三方软件账号登录----------</p>
        <img src="../images/01d5265944e531a8012193a3479c3c.jpg"height="50" width="50"/>
        <img src="../images/12099365_112411676125_2.png"height="50" width="50"/>
        <img src="../images/01d79b554423810000019ae9cda83f.jpg@2o.jpg"height="50" width="50"/>
        <img src="../images/20150330141727a5639.jpg" height="50" width="50"/>
        <p>----------使用手机号或邮箱登录----------</p>
        <div class="item">
            <label>手机号码： </label>
            <input type="text" placeholder="请填入手机号">
            <div class="item">
                <label>登录密码： </label>
                <input type="password" placeholder="请输入6-18位，区分大小写，数字、字母及特殊符号中的两种或两种以上">
                <br>
                <br>
            </div>
            <br>
            <br>
</div>
    </div>
</body>
</html>
